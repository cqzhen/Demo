<!DOCTYPE html>
  <head>
    <title>弹幕 barrag</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />

  <body>
    <div id="barrage"></div>

      <input type="color" name="color" value="#ffffff"/>
