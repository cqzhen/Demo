<!DOCTYPE html>
  <head>
    <title>测试sticky</title>
    <meta charset="utf-8" />
  </head>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 1500px;
    }
    .sticky-container {
      height: 200px;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      height: 50px;
    }
    .sticky {
      margin-top: 50px;
    }
    .footer {
      margin-top: 350px;
    }
    .fixedItem {
      position: fixed;
      top: 0;
    }
  </style>
  <body>
    <div id="container" class="container">
      <div class="sticky-container">
        <ul id="sticky" class="sticky">
          <li>测试一</li>
          <li>测试二</li>
          <li>测试三</li>
        </ul>
      </div>
      <div id="footer" class="footer">
        <ul class="removeSticky">
          <li>干掉sticky</li>
          <li>干掉sticky</li>
          <li>干掉sticky</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener('scroll', function(){
        if(document.getElementById('sticky').getBoundingClientRect().top <= 0 && document.getElementById('footer').getBoundingClientRect().top - 200 > 0) {
          document.getElementById('sticky').classList.add('fixedItem');
        };
        if(document.getElementById('footer').getBoundingClientRect().top - 200 <= 0) {
          document.getElementById('sticky').classList.remove('fixedItem');
        }
      })
    </script>
  </body>
</html>
